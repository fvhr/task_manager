version: "3.9"
services:
  postgresql:
    image: postgres:15.0
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_manager
    networks:
      - web
  traefik:
    image: traefik:latest
    restart: unless-stopped
    networks:
      - web
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.traefik.service=traefik"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    command: --api.insecure=true --providers.docker
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token eyJhIjoiYzM4ZmYyMTU2Yzc4MDI3NGZhOWI4ZmNkNjc5ZTMzNWIiLCJ0IjoiZWRjM2YwNDQtY2EyYi00NzA1LTk2MDctODAyYmY5MTBhOWU1IiwicyI6Ik1EYzFNall6WVRrdE1EQTBaaTAwT0RJeExXSmtaamN0WlRVMlpHWXpNemc1WW1ZMyJ9
    networks:
      - web
    restart: always
networks:
  web:
    external: true
